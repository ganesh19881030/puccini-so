            helpers: |-
                var tosca = {};

                tosca.isTosca = function(o, kind) {
                  if (o.metadata['puccini-tosca'] !== undefined) {
                    o = o.metadata['puccini-tosca'];
                    if (o.version === '1.0') {
                      if (kind !== undefined)
